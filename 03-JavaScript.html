<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    // setTimeout(function () {

        // },10000);
        // setInterval(function () {
        //     alert("=0=");
        // }, 7000);

        window.onload = function(){
            var N = 4
            var i = 1;
            var s = "img/banner_";
            setInterval(function () {
                if (i == N) i = 1;
                var imgElement = document.getElementById("image");
                imgElement.src = s + i + ".jpg";
                i++;
            }, 3000);
        }

    </script>
</head>
<body>
<img src="img/banner_1.jpg" alt="" id="image">
</body>
</html>
